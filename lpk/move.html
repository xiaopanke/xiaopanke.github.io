#box{margin:0 auto; margin-top: 120px;width: 960px;}
#box div { overflow:hidden; position:relative; width:200px; height:200px; background:#ccc; margin:20px; float:left; }
#box div a{display: block;}
#box div span { position:absolute; top:0; left:-200px; width:100%; height:100%; background:rgba(221, 80, 71,0.7);font-size: 30px;line-height: 200px;text-align: center; }

<script>
window.onload=function (){
	var oDiv=document.getElementById('box');
	var aDiv=oDiv.getElementsByTagName('div');
	var aSpan=oDiv.getElementsByTagName('span');
	
	for (var i=0; i<aDiv.length; i++)
	{
		enter(aDiv[i], aSpan[i]);
		leave(aDiv[i], aSpan[i]);
	}
	
	function enter(oDiv, oSpan){
		oDiv.onmouseenter=function (ev){
			var oEvent=ev || event;
			var n=dealDiv(oDiv, oEvent);
			
			switch(n)
			{
				case 0: // right
					oSpan.style.left='200px';
					oSpan.style.top='0';
					
					move(oSpan, {left:0, top:0});
					break;
					
				case 1: // bottom
					oSpan.style.left='0';
					oSpan.style.top='200px';
					
					move(oSpan, {left:0, top:0});
					break;
					
				case 2: // left
					oSpan.style.left='-200px';
					oSpan.style.top='0';
					
					move(oSpan, {left:0, top:0});
					break;
					
				case 3: // top
					oSpan.style.left='0';
					oSpan.style.top='-200px';
					
					move(oSpan, {left:0, top:0});
					break;
			};
		};
	}
	
	function leave(oDiv, oSpan){
		
		oDiv.onmouseleave=function (ev){
			var oEvent=ev || event;
			var n=dealDiv(oDiv, oEvent);
			
			switch(n)
			{
				case 0: // right
					move(oSpan, {left:200});
					break;
					
				case 1: // bottom
					move(oSpan, {top:200});
					break;
					
				case 2: // left
					
					move(oSpan, {left:-200});
					break;
					
				case 3: // top
					move(oSpan, {top:-200});
					break;
			};
		};
	}
	
	function dealDiv(obj, ev)
	{
		var x=obj.offsetWidth/2+obj.offsetLeft-ev.clientX;
		var y=obj.offsetHeight/2+obj.offsetTop-ev.clientY;
		
		// 测试与效果无关
		var oTest=document.getElementById('test');
		
		return Math.round((Math.atan2(y, x)*180/Math.PI+180)/90)%4;
	}
};
