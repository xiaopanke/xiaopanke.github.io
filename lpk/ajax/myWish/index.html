<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="" />
<meta name="copyright" content="" />
<title>许愿墙</title>
<link rel="stylesheet" type="text/css" href="../../css/global.css">
<link rel="stylesheet" href="./Css/index.css" />

<script src="ajax.js"></script>
<script>
window.onload=function(){
	var oBtn=document.getElementById('send');
	var oBox=document.getElementById('send-form');
	var oLayer=document.getElementById('layer');
	var oClose=document.getElementById('close');
	var oUser=document.getElementById('username');
	var oContent=document.getElementById('content');
	var oSendBtn=document.getElementById('send-btn');
	var oMain=document.getElementById('main');
	
	var oFace=document.getElementById('phiz');
	var aImg=oFace.children;
	
	var URL='wish.php';
	var zIndex=1000;
	
	
	oBtn.onclick=function(){
		oBox.style.display='block';
		oLayer.style.display='block';
		oBox.style.left=(document.documentElement.clientWidth-oBox.offsetWidth)/2+'px';
	};
	oClose.onclick=function(){
		oBox.style.display='none';
		oLayer.style.display='none';
	};
	
	//发表心愿
	oSendBtn.onclick=function(){
		ajax({
			url:URL,
			data:{
				act:'add',
				username:oUser.value,
				content:oContent.value	
			},
			success:function(str){
				var json=eval('('+str+')');
				if(json.error){
					alert('发表心愿失败了');
				}else{
					//创建
					getAllWish();
					oBox.style.display='none';
					oLayer.style.display='none';
				}
				
			}	
		});
	};
	
	function createMsg(username,content,time,id){
		var oDate=new Date();
		oDate.setTime(time*1000);
		var sDate=oDate.getFullYear()+'-'+(oDate.getMonth()+1)+'-'+oDate.getDate()+' '+oDate.getHours()+':'+oDate.getMinutes()+':'+oDate.getSeconds();
		var oDl=document.createElement('dl');
		oDl.className='paper a'+(id%5+1);
		oDl.innerHTML='<dt>'
			+'<span class="username">'+username+'</span>'
			+'<span class="num">No.'+id+'</span>'
			+'</dt>'
			+'<dd class="content">'+str2Face(content)+'</dd>'
			+'<dd class="bottom">'
			+'<span class="time">'+sDate+'</span>'
			+'<a href="javascript:;" class="close"></a>'
			+'</dd>';
		//删除
		var oA=oDl.getElementsByTagName('a')[0];	
		oA.onclick=function(){
			var t=confirm('确认删除么?');
			if(t){
				ajax({
					url:URL,
					data:{
						act:'delete',
						id:id	
					},
					success:function(str){
						var json=eval('('+str+')');
						if(json.error){
							alert('删除失败了');
						}else{
							oMain.removeChild(oDl);
						}
					}	
				});	
			}
		};
		
		return oDl;	
	}
	
	//获取所有心愿
	getAllWish();
	function getAllWish(){
		oMain.innerHTML='';
		ajax({
			url:URL,
			data:{
				act:'get'	
			},
			success:function(str){
				var json=eval('('+str+')');
				if(json.error){
					alert('获取所有心愿失败了:'+json.msg);
				}else{
					var arr=json.msg;
					
					console.log(arr);
					
					for(var i=0; i<arr.length; i++){
						var oDl=createMsg(arr[i].username,arr[i].content,arr[i].time,arr[i].id);
						oMain.appendChild(oDl);
						
						//调用函数
						rndPos(oDl);
						drag(oDl);
					}
				}
			}	
		});	
	}
	
	//随机位置
	function rndPos(obj){
		obj.style.left=Math.random()*(document.documentElement.clientWidth-obj.offsetWidth-0)+0+'px';
		obj.style.top=Math.random()*(document.documentElement.clientHeight-obj.offsetHeight-200)+'px';
	}
	
	//拖拽
	function drag(oDiv){
		oDiv.onmousedown=function(ev){
			var oEvent=ev || event;
			
			var disX=oEvent.clientX-oDiv.offsetLeft;
			var disY=oEvent.clientY-oDiv.offsetTop;
			
			oDiv.style.zIndex=zIndex++;
			
			document.onmousemove=function(ev){
				var oEvent=ev || event;
				
				oDiv.style.left=oEvent.clientX-disX+'px';
				oDiv.style.top=oEvent.clientY-disY+'px';	
			}
			document.onmouseup=function(){
				document.onmousemove=null;
				document.onmouseup=null;	
				oDiv.releaseCapture && oDiv.releaseCapture();
			}
			oDiv.setCapture && oDiv.setCapture();
			return false;	
		}
	}
	//点脸
	for(var i=0; i<aImg.length; i++){
		aImg[i].onclick=function(){
			oContent.value+='['+this.alt+']';
		};
	}
	//替换 表情
	function str2Face(str){
		var arr=['[抓狂]','[抱抱]','[害羞]','[酷]','[嘻嘻]','[太开心]','[偷笑]','[钱]','[花心]','[挤眼]'];
		var arr2=['zhuakuang','baobao','haixiu','ku','xixi','taikaixin','touxiao','qian','huaxin','jiyan'];
		for(var i=0; i<arr.length; i++){
			if(str.indexOf(arr[i])!=-1){
				str=str.replace(arr[i],'<img src="./Images/phiz/'+arr2[i]+'.gif">');
				i--;	
			}
		}
		
		return str;
	}
};
</script>
</head>
<body>
<div id="nav">
	<div class="wrap">
		<ul>
			<li><a href="index.html">首&nbsp;&nbsp;&nbsp;&nbsp;页</a></li>
			<li style="padding: 18px 0px 0px 600px;"><img src="../../images/qiuzhi.gif"></li>
			<li class="tel">TEL:15810992376</li>
		</ul>
	</div>
</div>
<div id='top'>
    <span id='send'></span>
</div>
<div id='main'>
    <!--<dl class='paper a1'>
        <dt>
            <span class='username'>XXX</span>
            <span class='num'>No.00001</span>
        </dt>
        <dd class='content'>XXX</dd>
        <dd class='bottom'>
            <span class='time'>今天08:30</span>
            <a href="" class='close'></a>
        </dd>
    </dl>-->
</div>

<div id="layer"></div>

<div id='send-form' style="z-index:2147483647;">
    <p class='title'><span>许下你的愿望</span><a href="javascript:;" id='close'></a></p>
    <form action="" name='wish'>
        <p>
            <label for="username">昵称：</label>
            <input type="text" name='username' id='username'/>
        </p>
        <p>
            <label for="content">愿望：(您还可以输入&nbsp;<span id='font-num'>50</span>&nbsp;个字)</label>
            <textarea name="content" id='content'></textarea>
            <div id='phiz'>
                <img src="./Images/phiz/zhuakuang.gif" alt="抓狂" />
                <img src="./Images/phiz/baobao.gif" alt="抱抱" />
                <img src="./Images/phiz/haixiu.gif" alt="害羞" />
                <img src="./Images/phiz/ku.gif" alt="酷" />
                <img src="./Images/phiz/xixi.gif" alt="嘻嘻" />
                <img src="./Images/phiz/taikaixin.gif" alt="太开心" />
                <img src="./Images/phiz/touxiao.gif" alt="偷笑" />
                <img src="./Images/phiz/qian.gif" alt="钱" />
                <img src="./Images/phiz/huaxin.gif" alt="花心" />
                <img src="./Images/phiz/jiyan.gif" alt="挤眼" />
            </div>
        </p>
        <span id='send-btn'></span>
    </form>
</div>
