<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>3D舞台展示</title>
<link href="style/style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="../css/global.css">
<script>
window.onload=function(){
	var aLi=document.getElementsByTagName('li');
	
	var left=0;  //假设出来了
	var top=0;
	
	document.onmousedown=function(ev){
		var oEvent=ev || event;
		var disX=oEvent.clientX-left;
		var disY=oEvent.clientY-top;
		
		document.onmousemove=function(ev){
			var oEvent=ev || event;
			
			left=oEvent.clientX-disX;
			top=oEvent.clientY-disY;
			//改li
			for(var i=0; i<aLi.length; i++){
				aLi[i].style.marginLeft=left*aLi[i].style.zIndex/20+'px';
				aLi[i].style.marginTop=top*aLi[i].style.zIndex/20+'px';
			}
		};
		
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;
		};
		
		return false;
	};
};
</script>
</head>
