<style>
#ul1 { width:516px; height:516px; border:1px solid #ccc; margin:100px auto; }
#ul1 li { float:left; width:150px; height:150px; margin:10px;  list-style:none; font-size:50px; text-align:center; }
</style>
<script src="js/move.js"></script>
<script>
window.onload=function (){
	var aLi=document.getElementById('ul1').children;
	var oldW=150;
	var oldH=150;
	var aPos=[];
	var zIndex=1;
	
	// 布局转换
	for (var i=0; i<aLi.length; i++)
	{
		var left=aLi[i].offsetLeft;
		var top=aLi[i].offsetTop;
		
		aPos.push({left:left, top:top});
	}
	
	for (var i=0; i<aLi.length; i++)
	{
		aLi[i].style.left=aPos[i].left+'px';
		aLi[i].style.top=aPos[i].top+'px';
		aLi[i].style.position='absolute';
		aLi[i].style.margin='0';
	}
	
	//
	for (var i=0; i<aLi.length; i++)
	{
		(function (index){
			aLi[i].innerHTML='<img src="images/pic'+(index+1)+'.jpg" style="width:150px;height:150px;">';
			var oImg=aLi[i].getElementsByTagName('img')[0];
			aLi[i].onmouseover=function (){
				zIndex++;
				
				move(this, {
						width:oldW*2, 
						height:oldH*2,
						left:aPos[index].left-oldW/2,
						top:aPos[index].top-oldH/2
				}, {
					duration:200
				});
				move(oImg,{
					width:oldW*2, 
						height:oldH*2,
						left:aPos[index].left-oldW/2,
						top:aPos[index].top-oldH/2
				});
				this.style.zIndex=zIndex;

			};
			
			aLi[i].onmouseout=function (){
				move(this, {
					width:oldW,
					height:oldH,
					left:aPos[index].left,
					top:aPos[index].top
				}, {
					duration:200
				});
				move(oImg, {
					width:oldW,
					height:oldH,
					left:aPos[index].left,
					top:aPos[index].top
				}, {
					duration:200
				});
			};
		})(i);
	}
};
</script>
