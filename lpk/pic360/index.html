<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="style/zns_css.css" type="text/css" rel="stylesheet" />
<title>360度图片旋转</title>
<link rel="stylesheet" type="text/css" href="../css/global.css">
<style>
#left{ position:absolute; left:0; top:0; width:50%; height:100%; background:red; opacity:0; filter:alpha(opacity:0);}
#right{ position:absolute; right:0; top:0; width:50%; height:100%; background:#ccc; opacity:0; filter:alpha(opacity:0);}
#right,#left{ cursor:default;}
</style>
<script type="text/javascript">
window.onload=function(){
	var oImg=document.getElementById('img1');
	var oLeft=document.getElementById('left');
	var oRight=document.getElementById('right');
	var n=0;
	var timer=null;
	oLeft.onmouseover=function(){
		clearInterval(timer);
		timer=setInterval(function(){
			n++;
			if(n==77){
				n=0;
			}
			oImg.src='img/'+n+'.jpg';
		},30);
	}
	oRight.onmouseover=tab;
	timer=setInterval(tab,30);
	function tab(){
		clearInterval(timer);
		timer=setInterval(function(){
			n--;
			if(n==-1){
				n=76;
			}
			oImg.src='img/'+n+'.jpg';
		},30);
	}
}
</script>
</head>

<body>
<div id="nav">
	<div class="wrap">
		<ul>
			<li><a href="../index.html">首&nbsp;&nbsp;&nbsp;&nbsp;页</a></li>
			<li style="padding: 18px 0px 0px 600px;"><img src="../images/qiuzhi.gif"></li>
			<li class="tel">TEL:15810992376</li>
		</ul>
	</div>
</div>
<img id="img1" src="img/0.jpg" />
<a href="javascript:;" id="left"></a>
<a href="javascript:;" id="right"></a>
</body>
</html>
