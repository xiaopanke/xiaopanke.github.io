<head>

<style type="text/css">
#div1 img{width: 700px;height: 400px;}
#div1{width: 700px;margin: 120px auto;position: relative;height: 400px;}
#div1 span{position: absolute;}
</style>
<script type="text/javascript" src='js/move.js'></script>
<script type="text/javascript">
window.onload=function(){
	var oDiv=document.getElementById('div1');
	var oImg=oDiv.getElementsByTagName('img')[0];
	//var col=1;
	//var row=10;
	var col=7;
	var row=4;
	var n=0;
	var aSpan=[];
	var timer=null;
	var w=oDiv.offsetWidth/col;
	var h=oDiv.offsetHeight/row;
	function sss(){		
		for(var r=0;r<row;r++){
			for(c=0;c<col;c++){
				var oSpan=document.createElement('span');
				oSpan.style.background='url(images/fenkuai1.jpg) no-repeat';
				oSpan.style.top=r*h+'px';
				oSpan.style.left=c*w+'px';
				oSpan.style.width=w+'px';
				oSpan.style.height=h+'px';
				oSpan.r=r;
				oSpan.c=c;
				oSpan.style.opacity=0;
				oSpan.style.backgroundPosition=(-c*w)+'px '+(-r*h)+'px'
				oDiv.appendChild(oSpan);
				aSpan.push(oSpan);
				//alert(aSpan.length);
			}
		}
	}
	sss();
	var now=0;
	var bFlag=true;
	function tab(){
	if(! bFlag){
			return;
		}
		bFlag=false;
		now++;//1
		for(var i=0;i<aSpan.length;i++){
			aSpan[i].style.opacity=0;
			aSpan[i].style.backgroundImage='url(images/fenkuai'+now%3+'.jpg)';
		}//alert(now);
		for(var i=0;i<aSpan.length;i++){
			(function(index){
				var c=aSpan[i].c;
				var r=aSpan[i].r;
				setTimeout(function(){
					move(aSpan[index],{opacity:1},{
						complete:function(){
							//alert(index);
							if(index==aSpan.length-1){
								oImg.src='images/fenkuai'+now%3+'.jpg';
								bFlag=true;
							}
						}
					});
				},50*(c+r));
			})(i);
		}
		if(now==3){
			now=0;
		}
	}
	timer=setInterval(tab,1000);
}
</script>
</head>
