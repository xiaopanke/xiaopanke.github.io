<style type="text/css">
*{padding: 0px;margin: 0px;}
#box{width: 968px;margin: 80px auto;overflow: hidden;}
#box ul{width:200px;border:1px solid rgb(221, 80, 71);margin: 10px;padding: 10px;overflow: hidden;float: left; }
#box li{text-align: center;font-size: 0;margin-bottom: 10px;  width: 200px;
  overflow: hidden;}
#box li img{width: 200px;}
</style>
<script type="text/javascript">
window.onload=function(){
	var oBox=document.getElementById('box');
	var aUl=oBox.children;
	var now=1;
	aaa();
	function aaa(){
		for(var i=0;i<20;i++){
			var oLi=document.createElement('li');
			oLi.style.height=rnm(100,200)+'px';
			oLi.innerHTML='<img src="images/girl'+rnm(1,21)+'.jpg">';
			var arr=[];
			for(var j=0;j<aUl.length;j++){
				arr.push(aUl[j]);
			}
			arr.sort(function(ul1,ul2){
				return ul1.offsetHeight-ul2.offsetHeight;
			});
			arr[0].appendChild(oLi);
		}
	};

	function rnm(n,m){
		return Math.floor(Math.random()*(m-n)+n);
	}
	window.onscroll=function(){
		var scrollTop=document.body.scrollTop||document.documentElement.scrollTop;
		var clientHeight=document.documentElement.clientHeight;
		if(scrollTop+clientHeight>document.body.offsetHeight){
			now++;
			if(now<5){
				aaa();
			}
		}
	}
}
</script>
