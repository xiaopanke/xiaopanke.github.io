#box div { overflow:hidden; position:relative;   width: 280px;  height: 200px;background:#ccc; margin:10px; float:left; }
#box div span { position:absolute; top:0; left:0px; width:100%; height:100%; background:rgba(221,80,71,0.7);font-size: 30px;line-height: 200px;text-align: center;display: none;cursor: pointer;}

<script type="text/javascript" src='js/move.js'></script>
<script>
window.onload=function (){
	var oDiv=document.getElementById('box');
	var aImg=oDiv.getElementsByTagName('img');
	var aDiv=oDiv.getElementsByTagName('div');
	var aSpan=oDiv.getElementsByTagName('span');
	for(var i=0;i<aImg.length;i++){
		(function(index){
			aDiv[i].onmouseover=function(){
				aSpan[index].style.display='block';
				move(aImg[index],{
					width:350,
					height:250,
					marginLeft:-35,
					marginTop:-25
				},{
					duration:300
				});
			}
			aDiv[i].onmouseout=function(){
				aSpan[index].style.display='none';
				move(aImg[index],{
					width:280,
					height:200,
					marginLeft:0,
					marginTop:0
				},{
					duration:300
				});
			}

		})(i);
	}
};
</script>
