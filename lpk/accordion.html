<style type="text/css">
*{padding: 0;margin: 0;list-style: none;}
.box{height: 300px;border:1px solid #000;margin: 120px auto;width: 480px;overflow: hidden;}
.box ul{height: 300px;width: 480px;position: relative;}
.box li{width: 400px;height: 300px;padding-left:20px;position: absolute;top:0;}
.box span{width: 20px;height: 100%;display: inline-block;position: absolute;top:0;left: 0;}
.box img{width: 400px;height: 300px;}
</style>
<script type="text/javascript" src='js/move.js'></script>
<script type="text/javascript">
window.onload=function(){
	var oBox=document.getElementById('box');
	var aLi=oBox.getElementsByTagName('li');
	var w=aLi[0].offsetWidth;
	for(var i=1;i<aLi.length;i++){
		aLi[i].style.left=w+(i-1)*20+'px';
		console.log(w+(i-1)*20+'px');
	}
	for(var i=0;i<aLi.length;i++){
		(function(index){
			aLi[i].onmouseover=function(){
				for(var a=0;a<aLi.length;a++){
					if(a<=index){
						//aLi[a].style.left=a*20+'px';
						move(aLi[a],{left:a*20});
					}else{
						//aLi[a].style.left=w+(a-1)*20+'px';
						move(aLi[a],{left:w+(a-1)*20});
					}
				}
			}
		})(i);	
	}
}
</script>
