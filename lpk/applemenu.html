<script type="text/javascript">
window.onload=function(){
	var oDiv1=document.getElementById('div1');
	//var aIpt=document.getElementsByTagName('input');
	var aImg=oDiv1.getElementsByTagName('img');
	var minW=128;
	var minH=128;
	document.onmousemove=function(ev){
		var oEvent=ev||event;
		for(var i=0;i<aImg.length;i++){
			var left=aImg[i].offsetLeft;
			var top=oDiv1.offsetTop+aImg[i].offsetTop;
			var x=left+aImg[i].offsetWidth/2;
			var y=top+aImg[i].offsetHeight/2;
			var a=oEvent.clientX-x;
			var b=y-oEvent.clientY;
			var c=Math.sqrt(a*a+b*b);
			//alert(c);
			//aIpt[i].value=c;
			var scale=1-c/500;
			//if(scale<0.5){
			//	scale=0.5;
			//}
			(scale<0.5)&&(scale=0.5);
			aImg[i].style.width=minW*scale+'px';
			aImg[i].style.height=minH*scale+'px';
		}
	}
}
</script>
